<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet" href="./../css/style.css">
<title>Note Taker</title>
</head>
<body>
<!-- Main Container-->
<div class="container">
<!--Header-->
<div class="navbar header">Take My Notes</div>  
<!--Body-->
<div class="d-flex">
  <!--Current Note-->
  <div class="col-6">
      <div class="card note">
          <div class="card-header note-header">
            <input type="hidden" id="note_id">
            <input type="hidden" id="color_id" value="5">
            <input type="text" id="note_title" class="note-title" placeholder="Note Title" maxlength="50">
          </div>
          <div class="card-body note-body">
             <textarea id="note_text" class="note-text" placeholder="Note" maxlength="250"></textarea>
             <i class="fa fa-circle red" title="Note Color" color='pink' color_id="1"></i>
             <i class="fa fa-circle green" title="Note Color" color='palegreen' color_id="2"></i>
             <i class="fa fa-circle blue" title="Note Color" color='lightcyan' color_id="3"></i>
             <i class="fa fa-circle white" title="Note Color" color='whitesmoke' color_id="4"></i>
             <i class="fa fa-circle yellow" title="Note Color" color='lightgoldenrodyellow' color_id="5"></i>
             
             <span style="float:right;"><span id="message"></span>&nbsp;&nbsp;<i class="fa fa-undo" title="Clear Note"></i><i class="fa fa-save" title="Save Note"></i></span>
          </div>
      </div>
  </div>
  <!--Existing Notes-->
  <div class="col-6">
    <div id="savedNotes"></div>
  </div>
</div>

</div>
<!-- End-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
<script src="./../js/notes.js"></script>
</body>
</html>
